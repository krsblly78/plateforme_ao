<!DOCTYPE html>
<html>
<head>
    <title>Avis BOAMP DOM-TOM</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>{{ total }} avis de marchés DOM-TOM</h1>
    
    <table>
        <thead>
            <tr>
                <th>Titre</th>
                <th>N° Avis</th>
                <th>Type</th>
                <th>Date Publication</th>
                <th>Lien</th>
            </tr>
        </thead>
        <tbody>
            {% for avi in avis %}
            <tr>
                <td>{{ avi.titre }}</td>
                <td>{{ avi.numero_avis }}</td>
                <td>{{ avi.type_marche }}</td>
                <td>{{ avi.date_publication }}</td>
                <td><a href="{{ avi.lien }}" target="_blank">Voir sur BOAMP</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
